<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário e DOM</title>

    <style>
        form {
            display: flex;
            flex-direction: column;
            max-width: 280px;
        }
        form > * {
            padding: 5px;
        }
        .invalido {
            color: red;
        }
        input[type="checkbox"].invalido + label {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Formulário simples de Cadastro de Usuário</h1>
    <form id="cadastro">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" />

        <label for="repetesenha">Repetir senha:</label>
        <input type="password" id="repetesenha" name="repetesenha" />

        <label for="cidade">Cidade:</label>
        <select name="cidade" id="cidade">
            <option selected>-- selecione --</option>
            <option value="1">Mongaguá</option>
            <option value="2">Praia Grande</option>
            <option value="3">Itanhaém</option>
        </select>

        <div>
            <input type="checkbox" name="deacordo" id="deacordo" />
            <label for="deacordo">Concordo com os termos de uso</label>
        </div>

        <button type="submit">Cadastrar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
